            <div class="news">
                <span><i>{{ news.date | date: "%B %Y"}}</i> - {{ news.content | strip_newlines | strip_html }}</span>
                {% if news.image %}
                <div class="col-lg-6 align-self-center">
                    <img class="img img-fluid mb-4 mb-lg-0 img-news" src="{{ news.image }}" alt="News Image" />
                </div>
                <!-- <img src="{{ news.image }}" alt="News Image"> -->
                {% endif %}
            </div>
