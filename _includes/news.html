                <div class="container my-5">
                    <div class="row justify-content-center">
                        <div class="col-lg-8">
                            <!-- Header with Date -->
                            <h1>{{ news.title }}</h1>
                            <p class="lead"><i>{{ news.date | date: "%B %d, %Y" }}</i></p>
                
                            <!-- Conditional Layout for Image and Content -->
                            {% if news.image %}
                            <div class="row my-3">
                                {% if index % 2 == 0 %}
                                <!-- Image on Left -->
                                <div class="col-lg-4">
                                    <img class="img img-fluid img-news rounded" src="{{ news.image }}" alt="News Image" />
                                </div>
                                <div class="col-lg-8">
                                    <p>
                                        <span style="font-size: 20px;">
                                            {{ news.content | markdownify }}
                                        </span>
                                    </p>
                                </div>
                                {% else %}
                                <!-- Image on Right -->
                                <div class="col-lg-8">
                                    <p>
                                        <span style="font-size: 20px;">
                                            {{ news.content | markdownify }}
                                        </span>
                                    </p>
                                </div>
                                <div class="col-lg-4">
                                    <img class="img img-fluid img-news rounded" src="{{ news.image }}" alt="News Image" />
                                </div>
                                {% endif %}
                            </div>
                            {% else %}
                            <!-- No Image, Full-width Content -->
                            <div class="row my-3">
                                <div class="col-lg-12">
                                    <p>
                                        <span style="font-size: 20px;">
                                            {{ news.content | markdownify }}
                                        </span>
                                    </p>
                                </div>
                            </div>
                            {% endif %}
                        </div>
                    </div>
                </div>
