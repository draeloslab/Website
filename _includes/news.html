            <div class="row my-3">
                {% if news.type == "big" %}
                    <div class="col-lg-4 align-self-center">
                        {% if news.image %}
                            <img class="img img-fluid rounded mb-2 mb-lg-0 custom-img" src="{{ news.image }}" alt="News Image" />
                        {% endif %}
                    </div>
                    <div class="{% if news.image %}col-lg-8{% else %}col-12{% endif %} align-self-center">
                        <h3>{{ news.title }}</h3>
                        <h5><i>{{ news.date | date: "%B %d, %Y" }}</i></h5>
                        <p>{{ news.content | strip_newlines | strip_html }}</p>
                    </div>
                {% elsif news.type == "small" %}
                    <div class="col-12 align-self-center">
                        <p><i>{{ news.date | date: "%B %d, %Y" }}</i> - {{ news.content | strip_newlines | strip_html }}</p>
                    </div>
                {% endif%}
            </div>
