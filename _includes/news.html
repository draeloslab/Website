            <div class="row my-3">
                {% if news.image %}
                <div class="col-lg-4 align-self-center">
                    <img class="img rounded mb-2 mb-lg-0 img-news" src="{{ news.image }}" alt="News Image" />
                </div>
                <div class="col-lg-8 align-self-center">
                {% else %}
                <div class="col-12 align-self-center">
                {% endif %}
                    <h3>{{ news.title }}</h3>
                    <h5><i>{{ news.date | date: "%B %d, %Y" }}</i></h5>
                    <p>{{ news.content | strip_newlines | strip_html }}</p>
                </div>
            </div>
