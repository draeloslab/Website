        <div id="project-{{ project.id }}" class="row gx-4 mt-5 pt-3">
            <div class="col-lg-12">
                <h3>{{ project.title }}</h3>
            </div>
        </div>
        <div class="row gx-4 mt-2">
            {% if project.type == "funding" %}
                <div class="col-lg-12 text-center">
                    <img class="img img-fluid img-research mb-4 mb-lg-0" src="{{ project.image }}" />
                </div>
                <div class="col-lg-12">
                    {{ project }}
                </div>
            {% else %}
                <!-- <div class="col-lg-6 align-self-center"> -->
                <div class="col-lg-6">
                    <img class="img img-fluid img-research mb-4 mb-lg-0" src="{{ project.image }}" />
                </div>
                <div class="col-lg-6 align-self-center">
                    <p>{{ project | markdownify }}</p>
                </div>
            {% endif %}
        </div>
