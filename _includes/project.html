        <div id="project-{{ project.id }}" class="row gx-4 mt-5 pt-5">
            <div class="col-lg-12">
                <h3>{{ project.title }}</h3>
            </div>
        </div>
        <div class="row gx-4 mt-2">
            <div class="col-lg-6 align-self-center">
                <img class="img img-fluid img-research mb-4 mb-lg-0" src="{{ project.image }}" />
            </div>
            <div class="col-lg-6 align-self-center">
                <p>
                    {{ project | markdownify }}
                </p>
            </div>
        </div>

        {% if project.title == "Funding" %}
        <div class="row gx-4 mt-5 pt-5">
            <div class="col-lg-12 text-center">
                <img class="img img-fluid rounded mb-3" src="{{ project.image }}" alt="Funding Image" />
            </div>
            <div class="col-lg-12">
                {% include "funding.html" %}
            </div>
        </div>
        {% endif %}
